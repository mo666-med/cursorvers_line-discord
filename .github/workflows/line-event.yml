name: LINE Event Handler

on:
  repository_dispatch:
    types: [line_event]
  workflow_dispatch:

permissions:
  # 外部API接続に必要な権限を明示的に設定
  contents: write      # ファイル作成・更新のため
  actions: write      # 他のワークフローをトリガーするため
  issues: write       # Issue作成のため
  pull-requests: write # PR作成のため

jobs:
  handle-line-event:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Parse LINE Event
        id: parse
        run: |
          EVENT='${{ github.event.client_payload }}'
          echo "event_type=$(echo $EVENT | jq -r '.events[0].type // "unknown"')" >> $GITHUB_OUTPUT

      - name: Generate Plan
        env:
          LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          # Plan生成ロジック（実装が必要）
          echo "Generating plan for LINE event..."

      - name: Update Current Plan
        if: success()
        run: |
          # current_plan.json更新ロジック（実装が必要）
          echo "Updating current plan..."

      - name: Dispatch to Manus
        if: success()
        env:
          MANUS_API_KEY: ${{ secrets.MANUS_API_KEY }}
          MANUS_BASE_URL: ${{ vars.MANUS_BASE_URL }}
        run: |
          # Manus API呼び出し（実装が必要）
          echo "Dispatching to Manus..."


