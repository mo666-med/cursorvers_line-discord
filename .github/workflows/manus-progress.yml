name: Manus Progress Handler

on:
  repository_dispatch:
    types: [manus_progress]
  workflow_dispatch:

permissions:
  # 外部API接続に必要な権限を明示的に設定
  contents: write      # ファイル作成・更新のため
  actions: write      # 他のワークフローをトリガーするため
  issues: write       # Issue作成のため
  pull-requests: write # PR作成のため

jobs:
  handle-progress:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Parse Progress Event
        id: parse
        run: |
          EVENT='${{ github.event.client_payload }}'
          echo "event_type=$(echo $EVENT | jq -r '.event_type')" >> $GITHUB_OUTPUT
          echo "task_id=$(echo $EVENT | jq -r '.task_id')" >> $GITHUB_OUTPUT
          echo "step_id=$(echo $EVENT | jq -r '.step_id // empty')" >> $GITHUB_OUTPUT

      - name: Log Progress Event
        run: |
          mkdir -p logs/progress
          TIMESTAMP=$(date -u +"%Y%m%d_%H%M%S")
          echo '${{ github.event.client_payload }}' | jq . > "logs/progress/${TIMESTAMP}_${{ steps.parse.outputs.task_id }}.json"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/progress/*.json
          git commit -m "chore: log progress event ${{ steps.parse.outputs.task_id }}" || exit 0
          git push

      - name: Call GPT for Analysis
        env:
          LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          # GPT解析ロジック（実装が必要）
          echo "Analyzing progress event..."

      - name: Update Plan Delta
        if: success()
        run: |
          # PlanDelta更新ロジック（実装が必要）
          echo "Updating plan delta..."

      - name: Dispatch to Manus
        if: success()
        env:
          MANUS_API_KEY: ${{ secrets.MANUS_API_KEY }}
          MANUS_BASE_URL: ${{ vars.MANUS_BASE_URL }}
        run: |
          # Manus API呼び出し（実装が必要）
          echo "Dispatching to Manus..."


